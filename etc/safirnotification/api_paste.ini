[pipeline:main]
pipeline = cors http_proxy_to_wsgi request_id authtoken safirnotification_api_v1

[app:safirnotification_api_v1]
paste.app_factory = safirnotification.api.app:app_factory

[filter:authtoken]
acl_public_routes = /, /v1
paste.filter_factory = safirnotification.api.middleware:AuthTokenMiddleware.factory

[filter:request_id]
paste.filter_factory = oslo_middleware:RequestId.factory

[filter:cors]
paste.filter_factory =  oslo_middleware.cors:filter_factory
oslo_config_project = safirnotification

[filter:http_proxy_to_wsgi]
paste.filter_factory = oslo_middleware.http_proxy_to_wsgi:HTTPProxyToWSGI.factory
oslo_config_project = safirnotification
